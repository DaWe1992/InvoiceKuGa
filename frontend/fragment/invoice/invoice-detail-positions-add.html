<br/>
<p>Neue Rechnungsposition:</p>
<form class="form-inline" role="form" novalidate>
    <div class="input-group col-xl-4 col-lg-4 col-sm-12 col-xs-12">
        <span class="input-group-addon custom-input-group-addon"><b>Beschreibung</b></span>
        <input
            type="text"
            class="form-control"
            ng-model="newPos.pos"
            required
        >
    </div>
    <div class="input-group col-xl-3 col-lg-3 col-sm-12 col-xs-12">
        <span class="input-group-addon custom-input-group-addon"><b>Menge</b></span>
        <input
            type="text"
            class="form-control"
            ng-model="newPos.qty"
            required
        >
    </div>
    <div class="input-group col-xl-3 col-lg-3 col-sm-12 col-xs-12">
        <span class="input-group-addon custom-input-group-addon"><b>Einzel</b></span>
        <input
            type="text"
            class="form-control"
            ng-model="newPos.unitprice"
            required
        >
    </div>
    <div class="input-group col-xl-1 col-lg-1 col-sm-12 col-xs-12">
        <select class="form-control" ng-model="newPos.vatrate">
            <option>0.00</option>
            <option>0.07</option>
            <option>0.19</option>
        </select>
    </div>
    <br/>
    <a class="btn btn-default" href="" ng-click="addPos()" href="">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
</form>
